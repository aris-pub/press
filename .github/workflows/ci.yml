name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: press
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        enable-cache: true

    - name: Install dependencies
      run: uv sync

    - name: Install Just
      uses: extractions/setup-just@v1

    - name: Install Playwright browsers
      run: uv run playwright install chromium

    - name: Run database migrations
      env:
        DATABASE_URL: postgresql+asyncpg://postgres:password@localhost:5432/press
        TESTING: 1
      run: uv run alembic upgrade head

    - name: Seed database with test data
      env:
        DATABASE_URL: postgresql+asyncpg://postgres:password@localhost:5432/press
        TESTING: 1
        PYTHONPATH: .
      run: uv run python app/seed.py

    - name: Run linting
      run: just lint

    - name: Run unit tests
      env:
        DATABASE_URL: postgresql+asyncpg://postgres:password@localhost:5432/press
        TESTING: 1
      run: uv run pytest -m "not e2e"

    - name: Start development server for e2e tests
      env:
        DATABASE_URL: postgresql+asyncpg://postgres:password@localhost:5432/press
        PORT: 8000
      run: |
        uv run uvicorn main:app --host 0.0.0.0 --port 8000 &
        sleep 5
        curl -f http://localhost:8000 || exit 1

    - name: Run critical e2e tests
      env:
        DATABASE_URL: postgresql+asyncpg://postgres:password@localhost:5432/press
        TESTING: 1
      run: uv run pytest tests/e2e/test_live_server.py tests/e2e/test_complete_flows.py::test_registration_upload_public_access -v

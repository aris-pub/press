{% if error %}
<div class="error-container">
  <h1>Publishing Failed</h1>
  <p class="error-message">{{ error }}</p>

  <div class="action-buttons">
    <a href="/upload" class="btn btn-primary">Try Again</a>
    <a href="/" class="btn btn-secondary">Go Home</a>
  </div>
</div>

<style>
.error-container {
  text-align: center;
  padding: 2rem;
}

.error-container h1 {
  color: var(--red);
  font-family: var(--font-serif);
  font-weight: normal;
  margin-bottom: 1rem;
}

.error-message {
  color: var(--gray-dark);
  margin-bottom: 2rem;
  white-space: pre-wrap;
}
</style>
{% else %}
<div class="success-container">
  <h1>Success!</h1>
  <p>{{ success_message }}</p>

  <div class="scroll-info">
    <p><strong>Title:</strong> {{ scroll.title }}</p>
    <p><strong>Status:</strong> Published</p>
    <p><strong>Scroll ID:</strong> {{ scroll.url_hash }}</p>
  </div>

  <div class="action-buttons">
    <a href="{{ preview_url }}" class="btn btn-primary">View Scroll</a>
    <a href="/upload" class="btn btn-secondary">Upload Another</a>
    <a href="/" class="btn btn-secondary">Go Home</a>
  </div>
</div>
{% endif %}

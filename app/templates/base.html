<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Scroll Press - Modern Preprint Server{% endblock %}</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="{% block description %}Scroll Press: A modern HTML-native preprint server for academic research. Upload and share research manuscripts in web-native formats.{% endblock %}">

    <!-- OpenGraph Meta Tags for Social Media -->
    <meta property="og:title" content="{% block og_title %}{{ self.title() }}{% endblock %}">
    <meta property="og:description" content="{% block og_description %}{{ self.description() }}{% endblock %}">
    <meta property="og:type" content="{% block og_type %}website{% endblock %}">
    <meta property="og:url" content="{% block og_url %}https://scroll.press{{ request.url.path }}{% endblock %}">
    <meta property="og:site_name" content="Scroll Press">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{% block twitter_title %}{{ self.og_title() }}{% endblock %}">
    <meta name="twitter:description" content="{% block twitter_description %}{{ self.og_description() }}{% endblock %}">

    <link rel="icon" type="image/svg+xml" href="/brand/logos/press/press-logo-64.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.12/dist/htmx.min.js"></script>
    <script>
      // 4xx responses contain useful info - instead of treating them as errors swap their content
      document.addEventListener('DOMContentLoaded', function() {
        document.body.addEventListener('htmx:beforeSwap', function(evt) {
          if (evt.detail.xhr.status === 422) {
            evt.detail.shouldSwap = true;
            evt.detail.isError = false;
          }
        });
      });
    </script>

    <!-- Styles -->
    <link rel="stylesheet" href="/static/css/main.css">
    <style>
      {% block extra_styles %}{% endblock %}
    </style>
    
    <!-- Extra head -->
    {% block extra_head %}{% endblock %}
  </head>
  <body hx-boost="true" hx-indicator=".htmx-indicator">
    <!-- Skip link for keyboard navigation -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    {% include "components/navbar.html" %}

    <!-- Mobile menu backdrop for content area only -->
    <div class="mobile-nav-backdrop"></div>

    <main id="main-content" class="container">
      {% block content %}{% endblock %}
    </main>

    {% include "components/footer.html" %}

    <!-- Theme functionality -->
    <script>
      // Theme management - placed early to prevent flash
      (function() {
        // Get saved theme preference or default to system preference
        function getThemePreference() {
          if (typeof localStorage !== 'undefined') {
            const saved = localStorage.getItem('theme');
            if (saved) return saved;
          }
          return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }
        
        // Apply theme to document
        function applyTheme(theme) {
          if (theme === 'auto') {
            document.documentElement.removeAttribute('data-theme');
          } else {
            document.documentElement.setAttribute('data-theme', theme);
          }
        }
        
        // Set initial theme
        const initialTheme = getThemePreference();
        applyTheme(initialTheme);
        
        // Listen for system theme changes when in auto mode
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function(e) {
          const currentTheme = localStorage.getItem('theme');
          if (!currentTheme || currentTheme === 'auto') {
            // User is in auto mode, update accordingly
            document.documentElement.removeAttribute('data-theme');
          }
        });
      })();
    </script>

    <!-- Dynamic component initialization -->
    <script>
      (function initBaseComponents() {
        // Prevent duplicate initialization if script re-runs
        if (window.baseComponentsInitialized) return;
        window.baseComponentsInitialized = true;

        // Initialize theme toggles
        function initThemeToggles(element) {
          const themeToggles = element.querySelectorAll('.dark-mode-toggle');
          themeToggles.forEach(function(themeToggle) {
            if (themeToggle.dataset.themeInitialized) return;
            themeToggle.dataset.themeInitialized = 'true';

            themeToggle.addEventListener('click', function() {
              const currentTheme = localStorage.getItem('theme');
              let newTheme;

              if (!currentTheme || currentTheme === 'auto') {
                newTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'light' : 'dark';
              } else if (currentTheme === 'light') {
                newTheme = 'dark';
              } else {
                newTheme = 'light';
              }

              localStorage.setItem('theme', newTheme);
              document.documentElement.setAttribute('data-theme', newTheme);
            });
          });
        }

        // Initialize dropdown menus
        function initDropdowns(element) {
          const dropdowns = element.querySelectorAll('.dropdown');

          dropdowns.forEach(dropdown => {
            const trigger = dropdown.querySelector('.dropdown-trigger') || dropdown.querySelector('.user-menu-trigger');
            const menu = dropdown.querySelector('.dropdown-menu');

            if (trigger && menu) {
              if (trigger.dataset.dropdownInitialized) return;
              trigger.dataset.dropdownInitialized = 'true';

              // Toggle dropdown on trigger click
              trigger.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();

                // Close other dropdowns
                document.querySelectorAll('.dropdown').forEach(otherDropdown => {
                  if (otherDropdown !== dropdown) {
                    otherDropdown.classList.remove('open');
                    const otherTrigger = otherDropdown.querySelector('.dropdown-trigger') || otherDropdown.querySelector('.user-menu-trigger');
                    if (otherTrigger) {
                      otherTrigger.setAttribute('aria-expanded', 'false');
                    }
                  }
                });

                // Toggle current dropdown
                const isOpen = dropdown.classList.contains('open');
                if (isOpen) {
                  dropdown.classList.remove('open');
                  trigger.setAttribute('aria-expanded', 'false');
                } else {
                  dropdown.classList.add('open');
                  trigger.setAttribute('aria-expanded', 'true');
                }
              });

              // Handle keyboard navigation
              trigger.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' || e.key === ' ') {
                  e.preventDefault();
                  trigger.click();
                } else if (e.key === 'Escape') {
                  dropdown.classList.remove('open');
                  trigger.setAttribute('aria-expanded', 'false');
                }
              });
            }
          });
        }

        // Global dropdown close handlers (document-level, only initialize once)
        function initGlobalDropdownHandlers() {
          if (window.globalDropdownHandlersInitialized) return;
          window.globalDropdownHandlersInitialized = true;

          // Close dropdowns when clicking outside
          document.addEventListener('click', function(e) {
            document.querySelectorAll('.dropdown').forEach(dropdown => {
              if (!dropdown.contains(e.target)) {
                dropdown.classList.remove('open');
                const trigger = dropdown.querySelector('.dropdown-trigger') || dropdown.querySelector('.user-menu-trigger');
                if (trigger) {
                  trigger.setAttribute('aria-expanded', 'false');
                }
              }
            });
          });

          // Close dropdowns on escape key
          document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
              document.querySelectorAll('.dropdown').forEach(dropdown => {
                dropdown.classList.remove('open');
                const trigger = dropdown.querySelector('.dropdown-trigger') || dropdown.querySelector('.user-menu-trigger');
                if (trigger) {
                  trigger.setAttribute('aria-expanded', 'false');
                }
              });
            }
          });
        }

        // Initialize all components for a given element
        function initComponents(element) {
          initThemeToggles(element);
          initDropdowns(element);
          initGlobalDropdownHandlers();
        }

        // Use htmx:load event which fires on initial load AND when HTMX swaps content
        document.body.addEventListener('htmx:load', function(evt) {
          initComponents(evt.detail.elt);
        });

        // Also initialize on DOMContentLoaded for non-HTMX page loads
        document.addEventListener('DOMContentLoaded', function() {
          initComponents(document.body);
        });
      })();
    </script>

    {% block scripts %}{% endblock %}
  </body>
</html>

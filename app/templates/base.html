<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Press - Modern Preprint Server{% endblock %}</title>
    <link rel="icon" type="image/svg+xml" href="/static/images/press-logo-64.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.12/dist/htmx.min.js"></script>
    <script>
      // 4xx responses contain useful info - instead of treating them as errors swap their content
      document.addEventListener('DOMContentLoaded', function() {
        document.body.addEventListener('htmx:beforeSwap', function(evt) {
          if (evt.detail.xhr.status === 422) {
            evt.detail.shouldSwap = true;
            evt.detail.isError = false;
          }
        });
      });
    </script>

    <!-- Styles -->
    <link rel="stylesheet" href="/static/css/main.css">
    <style>
      {% block extra_styles %}{% endblock %}
    </style>
    
    <!-- Extra head -->
    {% block extra_head %}{% endblock %}
  </head>
  <body>
    {% include "components/navbar.html" %}

    <main class="container">
      {% block content %}{% endblock %}
    </main>

    {% include "components/footer.html" %}

    <!-- Dropdown functionality -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Handle dropdown menus
        const dropdowns = document.querySelectorAll('.dropdown');
        
        dropdowns.forEach(dropdown => {
          const trigger = dropdown.querySelector('.dropdown-trigger') || dropdown.querySelector('.user-menu-trigger');
          const menu = dropdown.querySelector('.dropdown-menu');
          
          if (trigger && menu) {
            // Toggle dropdown on trigger click
            trigger.addEventListener('click', function(e) {
              e.preventDefault();
              e.stopPropagation();
              
              // Close other dropdowns
              dropdowns.forEach(otherDropdown => {
                if (otherDropdown !== dropdown) {
                  otherDropdown.classList.remove('open');
                  const otherTrigger = otherDropdown.querySelector('.dropdown-trigger') || otherDropdown.querySelector('.user-menu-trigger');
                  if (otherTrigger) {
                    otherTrigger.setAttribute('aria-expanded', 'false');
                  }
                }
              });
              
              // Toggle current dropdown
              const isOpen = dropdown.classList.contains('open');
              if (isOpen) {
                dropdown.classList.remove('open');
                trigger.setAttribute('aria-expanded', 'false');
              } else {
                dropdown.classList.add('open');
                trigger.setAttribute('aria-expanded', 'true');
              }
            });
            
            // Handle keyboard navigation
            trigger.addEventListener('keydown', function(e) {
              if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                trigger.click();
              } else if (e.key === 'Escape') {
                dropdown.classList.remove('open');
                trigger.setAttribute('aria-expanded', 'false');
              }
            });
          }
        });
        
        // Close dropdowns when clicking outside
        document.addEventListener('click', function(e) {
          dropdowns.forEach(dropdown => {
            if (!dropdown.contains(e.target)) {
              dropdown.classList.remove('open');
              const trigger = dropdown.querySelector('.dropdown-trigger') || dropdown.querySelector('.user-menu-trigger');
              if (trigger) {
                trigger.setAttribute('aria-expanded', 'false');
              }
            }
          });
        });
        
        // Close dropdowns on escape key
        document.addEventListener('keydown', function(e) {
          if (e.key === 'Escape') {
            dropdowns.forEach(dropdown => {
              dropdown.classList.remove('open');
              const trigger = dropdown.querySelector('.dropdown-trigger') || dropdown.querySelector('.user-menu-trigger');
              if (trigger) {
                trigger.setAttribute('aria-expanded', 'false');
              }
            });
          }
        });
      });
    </script>

    {% block scripts %}{% endblock %}
  </body>
</html>

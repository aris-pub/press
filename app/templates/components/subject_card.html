{# 
Subject Card Macro
Usage: 
{% from "components/subject_card.html" import subject_card %}
{{ subject_card("Computer Science", 1247) }}
#}

{% macro subject_card(name, count) %}
<button
  type="button"
  class="subject-card"
  hx-get="/partials/scrolls?subject={{ name }}"
  hx-target="#scrolls-section"
  hx-swap="innerHTML"
  hx-push-url="?subject={{ name }}"
>
  <div class="subject-link">
    <span class="subject-name">{{ name }}</span>
    <span class="subject-count">{{ "{:,}".format(count) }}</span>
  </div>
</button>
{% endmacro %}
